<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="img/png" href="favicon.png">
    <title>Todo App</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container-md">
        <div class="todo-box">
            <h2 class="mb-4 fw-bold text-center">Simple To Do Planner <i class="bi bi-check2-square"></i></h2>

            <div class="input-group mb-4">
                <input type="text" placeholder="add a task..." id="todo-input" class="form-control todo-input">
                <button class="btn" id="add-btn" onclick="AddTodo()">Add</button>
            </div>

            <ul id="todos" class="p-0"></ul>
            <div class="d-flex justify-content-center">
                <button id="clear-btn" class="btn clear-btn" onclick="clearCompleted()">
                    clear completed <i class="bi bi-trash-fill"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
