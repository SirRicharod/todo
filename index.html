<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container-md">
        <div class="d-flex justify-content-center align-items-center todo-box">
            <div class="input-group">
                <input type="text" placeholder="add a task..." id="todo-input" class="form-control todo-input required">
                <button class="btn btn-primary submit" id="add-btn" onclick="AddTodo()">Add</button></div>
        </div>
        <div>
            <ul id="todos"></ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
